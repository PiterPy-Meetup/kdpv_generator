    font_size: 50
    color: '#E1E0DD'

  - type: text
    text: >
      Программируем в Minecraft: malmo и malmo challenge
    position: [20, 165]
    font: default_bold
    font_size: 21
    color: '#E1E0DD'

  - type: text
    text: Ольга Тележная, Microsoft
    position: [20, 215]
    font: default_bold_italic
    font_size: 17
    color: '#E1E0DD'

  - type: image
    file: assets/images/logo.png
    position: [300, -5]
